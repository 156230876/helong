<!DOCTYPE HTML><html lang="zh-CN">    <head>        <title>时间戳转换工具</title>        <meta charset="UTF-8">        <link rel="stylesheet" href="../static/css/qatools-timestamp.css" />        <script type="text/javascript" src="../static/js/core/jquery-1.5.min.js"></script>        <script type="text/javascript" src="../static/js/core/core.js"></script>		<script type="text/javascript" src="../static/js/timestamp/timestamp.js"></script>    </head>    <body>        <div class="mod-timestamp -e-x-container">            <fieldset>                <legend>Unix时间戳定义</legend>                <div class="x-input">                    <div>                        <span>现在的当地时间为：</span>                        <input id="txtNowDate" type="text" readonly>                    </div>                    <div>                        <span>现在的Unix时间戳：</span>                        <input id="txtNow" type="text" readonly>                    </div>                </div>            </fieldset>            <fieldset>                <legend>【Unix时间戳】 → 【当地时间】</legend>                <div class="x-input">                    <input id="txtSrcStamp" type="text" placeholder="时间戳(eg:1388307215)" tabindex="1">                    <input id="btnStampToLocale" class="-e-btn" type="button" value="转换" tabindex="-1"/>                    <input id="txtDesDate" type="text" readonly>                </div>            </fieldset>            <fieldset>                <legend>【当地时间】 → 【Unix时间戳】</legend>                <div class="x-input">                    <input id="txtLocale" type="text" placeholder="时间(eg:2015-04-01 10:01:01)"/>                    <input id="btnLocaleToStamp" class="-e-btn" type="button" value="转换" tabindex="-1"/>                    <input id="txtDesStamp" type="text" readonly>                </div>            </fieldset>        </div>        <div class="-e-x-footer">            &copy; 2013 <a href="http://qa.corp.qunar.com" target="_blank">Qunar QA</a>        </div>    </body></html>
