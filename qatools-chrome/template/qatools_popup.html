<!DOCTYPE HTML><html lang="zh-CN" ng-app=popup data-ng-csp>    <head>        <title>QaTools弹出页面</title>        <meta charset="utf-8">        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />		<link rel="stylesheet" href="../static/css/qatools-popup.css" />		<script type="text/javascript" src="../static/js/core/jquery-1.5.min.js"></script>		<script type="text/javascript" src="../static/js/mod/mod_popup.js"></script>    </head>    <body ng-controller=PopupCtrl>    	<div class="fe-function-title">QaTools助手</div>    	<ul class="fe-function-list">            <li class="-x-endecode" data-msgtype="EN_DECODE" data-usefile="1">                <b></b><span>字符串编解码</span></li>            <li class="-x-base64" data-msgtype="IMAGE_BASE64" data-usefile="1">                <b></b><span>图片Base64</span></li>            <li class="-x-codebeautify" data-msgtype="CODE_BEAUTIFY" data-usefile="1">                <b></b><span>代码美化工具</span></li>            <li class="-x-codecompress" data-msgtype="CODE_COMPRESS">                <b></b><span>代码压缩工具</span></li>            <li class="-x-jsonformat" data-msgtype="JSON_FORMAT" data-usefile="1">                <b></b><span>Json串格式化</span></li>            <li class="-x-qrcode" data-msgtype="QR_CODE" data-usefile="1">                <b></b><span>二维码生成器</span></li>            <li class="-x-regexp" data-msgtype="REGEXP_TOOL" data-usefile="1">                <b></b><span>Js正则表达式</span></li>            <li class="-x-timestamp" data-msgtype="TIME_STAMP" data-usefile="1">                <b></b><span>时间(戳)转换</span></li>    		<li class="-x-fcp" data-msgtype="FCP_HELPER_DETECT">                <b></b><span>编码规范检测</span></li>            <li class="-x-loadtime" data-msgtype="SHOW_PAGE_LOAD_TIME">                <b></b><span>页面性能检测</span></li>            <li class="-x-tracker" data-msgtype="JS_TRACKER">                <b></b><span>Js覆盖面检测</span></li>            <li class="-x-tracker" data-msgtype="CLEAR_DNS_CACHE">                <b></b><span>清理Chrome的DNS缓存</span></li>    	</ul>        <ul class="fe-function-list" ng-repeat="popupMenusArray in popupMenusArrayList">            <li class="-x-timestamp" ng-repeat="popupmenu in popupMenusArray" data-msgtype="{{ popupmenu.c}}" data-usefile="1" data-targeturl="{{ popupmenu.u }}">                <b></b><span title="{{ popupmenu.h | translate}}">{{ popupmenu.c | translate}}</span></li>        </ul>        <div class="form-group">            <input type=text id=searchText class="form-control" style="margin-bottom: 5px;" placeholder="请输入查询关键词" ng-model=text enter=defaultSearch()>            <div class=btn-group>                <label class="btn btn-sm" for="searchText" ng-repeat="b in btns" ng-click=search(b.id)                       ng-class="{true:'btn-primary',false:'btn-info'}[$first]">{{ b.name | translate}}</label>            </div>            <label class="btn btn-xs btn-success pull-right" ng-click="search('i_title')">                <i class="glyphicon glyphicon-wrench">                </i>            </label>        </div>        <div class="fe-feedback">            <span id="version-popup" style="float: left;"></span>            <a href="http://heyongchao.com" target="_blank" tabindex="-1">意见反馈</a>        </div>    </body></html>
